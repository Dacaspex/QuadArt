<!doctype html>

<head>

    <!-- Bootstrap -->
    <link rel="stylesheet"

<body>

<div class="container-lg qa-container">
    <h1 class="display-1 qa-title"><span class="qa-title-box">Quad</span> Art</h1>

    <div class="input-group mb-2">
        <div class="custom-file">
            <input type="file"
                   class="custom-file-input"
                   id="qa-image-input"
                   aria-describedby="inputGroupFileAddon01"
                   onchange="onImageUpload()"/>
            <label class="custom-file-label" for="qa-image-input">Choose image</label>
        </div>
    </div>

    <div>
        <a class="mb-2 d-block"
           data-toggle="collapse"
           href="#advanced-settings"
           role="button"
           aria-expanded="false"
           aria-controls="advanced-settings">Toggle advanced settings</a>
    </div>

    <div class="collapse" id="advanced-settings">
        <div class="form-group">
            <label for="input-maximum-deepness">Maximum deepness</label>
            <input type="number" class="form-control" id="input-maximum-deepness" aria-describedby="TODO">
        </div>
        <div class="form-group">
            <label for="input-colour-threshold">Minimum colour threshold</label>
            <input type="number" class="form-control" id="input-colour-threshold" aria-describedby="TODO">
        </div>
    </div>

    <div class="qa-canvas-wrapper" id="qa-canvas-wrapper">
        <canvas id="canvas"></canvas>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"

        crossorigin="anonymous"></script>

<script src="objects.js"></script>
<script src="imageQuadTree.js"></script>
<script src="functions.js"></script>
<script type="text/javascript">
    // Makes sure the file name becomes visible after selection
    $('#qa-image-input').on('change', function () {
        var fileName = $(this).val().replace('C:\\fakepath\\', " ");
        $(this).next('.custom-file-label').html(fileName);
    });

    // Canvas on which the tree will be drawn
    const canvas = document.getElementById('canvas');
    const canvasCtx = canvas.getContext('2d');

    // Intermediate buffer to extract pixel data
    const buffer = document.createElement('canvas');
    const bufferCtx = buffer.getContext('2d');

    let image;

    let pixelData = [];

    const maxLevel = 5;
    const threshold = 200;

    let quadTree;

    function onImageUpload() {
        const file = document.getElementById('qa-image-input').files[0];
        image = new Image();

        image.onerror = function () {
            // TODO: Implement error message
            console.log('error');
        };

        image.onload = function () {
            // TODO: What if image is very small?
            // Get max width and set canvas and buffer to new dimensions
            const maxDimension = document.getElementById('qa-canvas-wrapper').offsetWidth;
            const width = maxDimension;
            const height = maxDimension;

            canvas.width = width;
            canvas.height = height;

            pixelData = getPixelData(image, width, height);
            quadTree = buildQuadTree(pixelData, width, height, maxLevel, threshold);
            renderQuadTree(canvasCtx, pixelData, quadTree);
        };

        image.src = URL.createObjectURL(file);
    }
</script>
